<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="yr_drop()">
        <div class="box">
            <h1>Simple Interest Calculator</h1>
            <div class="inner">
                <form>
                    Amount &emsp;&emsp;&ensp; <input type="number"  id="principal">
                    <br/><br/>
                    Interest Rate &nbsp;&ensp; <input type="range" min="0" max="20" value="3.5" step="0.1" class="slider" id="rate" onclick="rate_disp()">
                    <span id="rt"></span>
                    <br/><br/>
                    No. of Years &nbsp;&ensp; <select id="years"></select>
                    <br/>
                </form>
                <button onclick="compute()">Compute Interest</button>
                <p id="result"></p>
            </div>
            <p>&copy Everyone Can Get Rich</p>
        </div>
    </body>
</html>
